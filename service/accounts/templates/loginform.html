{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}
{% load static %}
{% block content %}
<div class="container container-table">
        <div class="row vertical-center-row">
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="row ">
                {% csrf_token %}
                {{ form|crispy }}
                <hr/>
            <input type="submit" value="{{ title }}"  class="btn btn-warning">
            </div>
        </form>
    </div>
</div>
{% endblock %}
